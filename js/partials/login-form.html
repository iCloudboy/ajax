<section id="login" style="position: relative;">
    <form id="loginform">
        <fieldset><legend>Login</legend>
            <input type="text" data-ng-model="username" id="username" placeholder="username"/><br/>
            <input type="password" data-ng-model="password" id="password" placeholder="password"/><br/>
            <button data-ng-click="loginProcess()">Login</button>
        </fieldset>
    </form>

</section>
